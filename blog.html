---
layout: default
title: Blog
---
<h1>Dummy Posts</h1>
<p>These posts are manually entered in site source code.</p>
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      Written by {{ post.author }}, <a href="{{ post.pdf }}">PDF</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
